<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項清單</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tasks.css">
        
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">代辦事項清單</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>代辦事項清單</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>時間</th>
                    <th>代辦事項</th>
                    <th>緊急程度</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- 代辦事項內容將在此處動態生成 -->
                <tr>
                    <th>ds</th>
                    <th>ds</th>
                    <th>ds</th>
                    <th>ds</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container mt-4">
        <h2>新增代辦事項</h2>
        <form id="add-todo-form">
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">時間</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="task">代辦事項</label>
                <input type="text" class="form-control" id="task" required>
            </div>
            <div class="form-group">
                <label for="priority">緊急程度</label>
                <select class="form-control" id="priority" required>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script></body>
    <script src="scripts.js"></script>
</body>
</html>
