    <link rel="stylesheet" href="../css/tasks.css">
        
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top position-sticky">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../images/zhuang-blog.png" alt="" style="height: 65px;"></a>
            <button class="navbar-toggler border-0 shadow-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/company">我的公司</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expertise">專長</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">代辦事項</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">關於我</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>

                        <div class="nav-link g-signin2" data-onsuccess="onSignIn"></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>代辦事項清單</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>時間</th>
                    <th>代辦事項</th>
                    <th>緊急程度</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- 代辦事項內容將在此處動態生成 -->
                <tr>
                    <th>ds</th>
                    <th>ds</th>
                    <th>ds</th>
                    <th>ds</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="container mt-4">
        <h2>新增代辦事項</h2>
        <form id="add-todo-form">
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">時間</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="task">代辦事項</label>
                <input type="text" class="form-control" id="task" required>
            </div>
            <div class="form-group">
                <label for="priority">緊急程度</label>
                <select class="form-control" id="priority" required>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script></body>
    <script src="../js/tasks.js"></script>
</body>
</html>
